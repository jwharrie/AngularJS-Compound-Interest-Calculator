<!DOCTYPE html>
<html lang="en-US">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<body>

<h1>Compound Interest Calculator</h1>

<div ng-app="calcApp" ng-controller="calcCtrl">
    Initial Amount ($): <input ng-model="initAmt">
    <br>
    Annual Percentage Rate (%): <input type="text" ng-model="apr">
    <br>
    Period of Interest (months): <input type="text" ng-model="months">
    <br>
    Monthly contribution ($): <input type="text" ng-model="contri">
    <br>
    <h3>Total amount after {{months}} month(s): {{calcSavings() | currency}}</h3>

</div>

<script src="module.js"></script>
<script src="controller.js"></script>

</body>
</html>
